<ion-item class="custom-input" lines="none">
  
  @if (icon) {
    <ion-icon color="primary" slot="start" [name]="icon"></ion-icon>
  }

  <ion-input 
  [type]="type" 
  [autocomplete]="autocomplete"
  [label]="label"
  [formControl]="control"
  label-placement="floating"
  />

  @if (isPassword) {
    <ion-button (click)="showOrHidePassword()" slot="end" fill="clear" shape="round">
      <ion-icon slot="icon-only" [name]="hide ? 'eye-outline' : 'eye-off-line'"></ion-icon>
    </ion-button>
  }

</ion-item>
